<div class="container-fluid ps-md-0">
   <div class="row g-0">
     <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
     <div class="col-md-8 col-lg-6">
       <div class="login d-flex align-items-center py-5">
         <div class="container">

           <div class="row">

             <div class="col-md-9 col-lg-7 mx-auto">
              <p style="cursor: pointer;" routerLink="/home"> <i class="fa fa-home" aria-hidden="true"></i> Home</p>
               <h3 class="login-heading mb-4 fw-bold">Welcome back! Please Login</h3>
 
               <!-- Sign In Form -->
               <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin(loginFormGroup.value)">
                 <div class="form-floating mb-3" [ngClass]="{'has-error': submitted && (f['email'].errors?.['required'])}">
                   <input type="email" class="form-control" id="floatingInput" 
                   placeholder="name@example.com" formControlName="email">
                   <label for="floatingInput">Email address</label>
                   <p>
                     <span class="text-danger" *ngIf="submitted && f['email'].errors?.['required']">Email address is required</span>
                 </p>  
                 </div>
                 <div class="form-floating mb-3" [ngClass]="{'has-error': submitted && (f['password'].errors?.['required'])}">
                   <input type="password" class="form-control" id="floatingPassword" 
                   placeholder="Password" formControlName="password" >
                   <label for="floatingPassword">Password</label>
                   <p>
                     <span class="text-danger" *ngIf="submitted && f['password'].errors?.['required']">Password is required</span>
                 </p>  
                 </div>
 
               <!--   <div class="form-check mb-3">
                   <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                   <label class="form-check-label" for="rememberPasswordCheck">
                     Remember password
                   </label>
                 </div> -->
 
                 <div class="d-grid">
                   <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" 
                   type="submit">
                   <span *ngIf="isLoading" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                   Sign in  </button>
                 </div>
                 <div class="d-flex flex-row justify-content-between">
                   <div class="text-start">
                     Not a member?<a class="small" routerLink="/auth/register"> Create Account</a>
                   </div>
                   <div class="text-end">
                     <a class="small" href="#">Forgot password?</a>
                   </div>
                 </div>
                 <p class="text-center pt-2">or Sign in with</p>
                 <div class="pt-2 w-100 d-grid justify-content-center">

                  <div id="google-btn"></div>  
               </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
